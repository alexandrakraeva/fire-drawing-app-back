<!DOCTYPE html>
<html>
<head>
    <title>Drawing App</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <!-- Canvas and controls are visible from the start -->
    <div id="initialOverlay">
        <div id="initialMessage">DRAW A FIRE</div>
    </div>
    <div class="second-state">
        <div class="control-group">
            <button id="submitBtn">SUBMIT DRAWING</button>
        </div>
        <canvas id="drawingCanvas" width="900" height="1200"></canvas>
        <div id="controls">
            <div class="control-container">
                <div class="control-group">
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <div class="control-group">
                    <input type="range" id="thicknessSlider" min="1" max="30" value="2">
                </div>
                <button id="undoBtn">ERASE</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
